{% extends "layout.html" %}

{% block title %}
    Політика
{% endblock %}

{% block main %}

<table class="center">

    {% for p in new %}
    {% if p.typeN == 1 %}
    <tr>
        <td><h6>{{ p.date }}</h6></td>
        <td><h5>
            {% if p.img %}<img src="{{ p.img }}" class="img_list">{% endif %}
            <p><a href="/politics/{{ p.id }}">{{ p.title }}</a></p></h5><p>{{ p.material | truncate(200) | safe }}</p></td>
    </tr>
    {% endif %}
    {% endfor%}
    </table>

{% endblock %}
